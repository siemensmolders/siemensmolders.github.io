<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking page</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <link rel="stylesheet" href="./jquery.timepicker.css">

    <!-- Use this one to adapt the other one -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"> -->

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>


    <link rel="stylesheet" href="./booking.css">
    <script src="./booking_scripts.js"></script>


  </head>

  <body>
  
    <script src="https://cdn.jsdelivr.net/npm/timepicker@1.14.0/jquery.timepicker.js"></script>


    <label style="text-align: center; font-size: 2.0em"> Book your ride! </label>

    <form id="booking_form">
<!--    <div class="elem-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
      </div> -->
      <div class="elem-group">
        <label for="email">Your E-mail</label>
        <input type="email" id="email" name="visitor_email" placeholder="address@email.com" required>
      </div>
      <div class="elem-group">
        <label for="phone">Your Phone (optional)</label>
        <input type="tel" id="phone" name="phone" placeholder="+4479216 55005">
      </div>
      <hr>

      <div class="elem-group inlined">
        <label for="Pick-up">Pick-up location</label>
        <select id="loc_from" name="loc_from">
          <option value="QMP">Queen Mary's Place</option>
          <option value="Putney_HQ">Putney (Trilvee HQ)</option>
        </select>
      </div>

      <div class="elem-group inlined">
        <label for="Drop-off">Drop-off location</label>
        <select id="loc_to" name="loc_to">
          <option value="QMP">Queen Mary's Place</option>
          <option value="Putney_HQ">Putney (Trilvee HQ)</option>
        </select>
      </div>

      <div id="map"></div>

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhLQTPO_L0UqajzuCY1YfK_-RYQ4Un9Mo&callback=initMap"></script>
      <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhLQTPO_L0UqajzuCY1YfK_-RYQ4Un9Mo"></script> -->

      <div class="elem-group">
        <label for="Select date">Select date</label>
        <input type="text" id="datepicker">
      </div>

      <div class="elem-group inlined">
        <label for="pick-up time">Select start</label>
        <input type="text" id="start_time"/>
      </div>

      <div class="elem-group inlined">
        <label for="drop-off time">Select end</label>
        <input type="text" id="end_time"/>
      </div>

      <hr>

    </form>

    <button id=submit>Submit</button>

    <br><br>

  </body>
</html>
